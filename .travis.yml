language: php
php:
 - 8.0
  
before_script:
 - composer install
      
script:
 - mkdir -p build/logs
 - vendor/bin/phpunit tests --coverage-clover build/logs/clover.xml
 
cache:
 directories:
  - $HOME/.composer/cache
  - $HOME/.cache
  - build/cache
  
after_success:
  - travis_retry php vendor/bin/php-coveralls